<div class="container">
  <h2 class="title">Flood Relief Requests Overview</h2>

  <table class="req-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Phone</th>
        <th>District</th>
        <th>City</th>
        <th>Categories</th>
        <th>Description</th>
        <th>People</th>
        <th>Urgency</th>
      </tr>
    </thead>

    <tbody>
      @for (r of requests; track r.id) {
        <tr>
          <td>{{ r.id }}</td>
          <td>{{ r.fullName }}</td>
          <td><a [href]="'tel:' + r.phone">{{ r.phone }}</a></td>
          <td>{{ r.district }}</td>
          <td>{{ r.city }}</td>
          <td>{{ r.categories?.join(', ') }}</td>
          <td>{{ r.description }}</td>
          <td>{{ r.noOfPeople }}</td>

          <td>
            <span class="urg"
              [class.high]="r.urgency === 'High'"
              [class.medium]="r.urgency === 'Medium'"
              [class.low]="r.urgency === 'Low'">

              {{ r.urgency }}
            </span>
          </td>
        </tr>
      }
    </tbody>
  </table>
</div>
